<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Town Map</title>
</head>

<body>
    <div id="map"></div>

    <div class="sidePanel">
        <!-- FILTER INPUT -->
        <h2>Filter Locations:
            <select data-bind="options: filters, value: selectedFilter"></select>
        </h2>
        <div id="mapReset" class="btn" data-bind="click: resetFilter">Reset</div>

        <!-- LOCAION LIST -->
        <h2 data-bind="text: listTitle">Destinations</h2>
        <div id="locationList" data-bind="with: locationList">
            <ul data-bind="foreach: locations">
                <li class="btn" data-bind="text: name, click: $root.showLocation, visible: isVisible"></li>
            </ul>
        </div>
    </div>
    
    <!-- LOCATION DETAILS -->
    <div class="sidePanel" data-bind="visible: detailsView.isVisible">
        <div id="close" class="btn btnClose" data-bind="click: detailsView.close">X</div>
        <div data-bind="html: detailsView.content"></div>
    </div>

    <!-- REMOVED ASYNC. IT CAUSED ISSUES WITH LOAD ORDER. -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmyXDT4NC-LUF-X7eytTXqyOyUrvaetrs&callback=window.townMap.init"></script>
</body>

</html>
